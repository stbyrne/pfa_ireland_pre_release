<ion-view>
    
    <ion-nav-bar class="bar-dark">
        <ion-nav-title>News</ion-nav-title>
        <ion-nav-buttons>
            <div class="buttons">
                <button class="button button-icon button-clear ion-drag" menu-toggle="left">
            </button>
            </div>
            <div class="item-button-right">
                <a href="#/app/main" class="button icon button-icon button-home">Home</a>
            </div>
        </ion-nav-buttons>
    </ion-nav-bar>

    <ion-content>
        <ion-refresher pulling-text="Updating news..." on-refresh="doRefresh()">
        </ion-refresher>
        <div class="item item-input news-search">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" placeholder="Search News" ng-model="searchNews">
                <button ng-if="searchNews.length"
        class="icon button-icon ion-ios7-close-outline" ng-click="$parent.searchNews=''">
                </button>
            </div>
        <ion>
            <ion-item ng-repeat="detail in articles | filter:searchNews" href="#/app/news/article" class="item item-thumbnail-left item-icon-right" ng-init="num=$index" ng-click="setIndex(num)">
        <img src={{detail.thumb}}>
        <h4 class="news-date">{{detail.date}}</h4>
        <h2 class="underline">{{detail.title}}</h2>
        <p ng-bind-html="detail.intro"></p>
        <i class="icon ion-ios7-arrow-right"></i>
      </ion-item>
        </ion>
    </ion-content>

</ion-view>
