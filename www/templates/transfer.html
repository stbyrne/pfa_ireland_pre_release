<ion-view>
    <ion-nav-bar class="bar-dark">
        <ion-nav-title>Transfer List</ion-nav-title>
        <ion-nav-buttons>
            <div class="buttons">
                <button class="button button-icon button-clear ion-drag" menu-toggle="left">
            </button>
            </div>
            <div class="item-button-right">
                <a href="#/app/main" class="button icon button-icon button-home">Home</a>
            </div>
        </ion-nav-buttons>
    </ion-nav-bar>

    <ion-content class="section-content fagan">
        <div class="transferlist">
            <label class="item item-input transfer-search">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="text" placeholder="Search Transfer List" ng-model="searchList">
            </label>
            <div class="row list-title">
                <div class="col">Player</div>
                <div class="col">Club</div>
                <div class="col">Pos</div>
                <div class="col">Dob</div>
            </div>
            <div class="row" ng-repeat="player in players | filter:searchList">
                <div class="col list-detail" ng-repeat="(key, detail) in player">

                    <div class="col">{{detail}}</div>

                </div>
            </div>
        </div>
            
    </ion-content>

</ion-view>
